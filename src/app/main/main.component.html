<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DASHMIN - Bootstrap Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">g-li
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


</head>

<body>
  <div class="container-xxl position-relative bg-wihte d-flex p-0">

    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3 bg_E5E1DD" [ngClass]="{ 'sidebar': true, 'opened': isSidebarOpen }">
      <nav class="navbar navbar-light">
        <a (click)="goToDDashboard()" class="navbar-brand mx-4 mb-3">
          <!-- <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h3> -->
          <img src="assets/logo_04.png" alt="" style="width: 100%;">

        </a>
        <div class="d-flex align-items-center ms-4 mb-4">
          <div class="position-relative">
            <img class="rounded-circle" src="assets/image.png" alt="" style="width: 40px; height: 40px;">
            <!-- <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"> -->
            <!-- </div> -->
          </div>
          <div class="ms-3">
            <h6 class="mb-0">{{name}}</h6>
          </div>
        </div>
        <div class="navbar-nav w-100 ">
          <a (click)="goToDDashboard()" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>หน้าหลัก</a>
          <a (click)="goToMember()" class="nav-item nav-link"><i class="fas fa-users me-2"></i>จัดการสมาชิก</a>
          <div *ngIf="position_id === '1'">
            <a (click)="goToPolicyDoc()" class="nav-item nav-link">
              <i class="far fa-file-alt me-2"></i>ร่างเอกสาร
            </a>
          </div>
          <!-- <a (click)="goToPolicyDoc()" class="nav-item nav-link"><i class="far fa-file-alt me-2"></i>ร่างเอกสาร</a> -->
          <a (click)="goToDPaperConsent()" class="nav-item nav-link"><i
              class="far fa-paper-plane me-2"></i>สถานะเอกสาร</a>
          <a (click)="logout()" class="nav-item nav-link"><i class="fas fa-sign-out-alt me-2"></i>ออกจากระบบ</a>
        </div>
      </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand sticky-top px-4 py-0 bg_new" style="background-color: #E5E1DD; border-radius: 10px;">
        <a (click)="goToDDashboard()" class="navbar-brand d-flex d-lg-none me-4">
          <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
        </a>
        <!-- <a class="sidebar-toggler flex-shrink-0" (click)="toggleSidebar()">
          <i class="fa fa-bars"></i>
        </a> -->
        <div class="navbar-nav align-items-center ms-auto" style="margin: 10px;">

          <div class="nav-item dropdown">
            <img class="rounded-circle me-lg-2" src="assets/image.png" alt=""
              style="width: 40px; height: 40px;">
            <span class="d-none d-lg-inline-flex">{{name}}</span>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Sale & Revenue Start -->
      <div class="container-fluid pt-4 px-4">

        <router-outlet></router-outlet>

      </div>
      <!-- Sale & Revenue End -->

    </div>
    <!-- Content End -->

  </div>

</body>

</html>
