<div class="row">
  <div class="container-fluid pt-4 px-4">
    <div class="row g-4" *ngFor="let doc of document_all">
      <div class="col-sm-6 col-xl-4">
        <div class="d-flex align-items-center justify-content-between p-4"
          style="background-color: #E5E1DD; border-radius: 10px;">
          <i class="fa fa-chart-line fa-3x text-primary"></i>
          <div class="ms-3">
            <p class="mb-2">เอกสารทั้งหมด</p>
            <h6 class="mb-0">{{count_all}}</h6>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xl-4">
        <div class="d-flex align-items-center justify-content-between p-4"
          style="background-color: #E5E1DD; border-radius: 10px;">
          <i class="fa fa-chart-bar fa-3x text-primary"></i>
          <div class="ms-3">
            <p class="mb-2">สำเร็จ (Complete)</p>
            <h6 class="mb-0">{{ doc['complete'] }}</h6>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xl-4">
        <div class="d-flex align-items-center justify-content-between p-4"
          style="background-color: #E5E1DD; border-radius: 10px;">
          <i class="fa fa-chart-area fa-3x text-primary"></i>
          <div class="ms-3">
            <p class="mb-2">ยกเลิก (Reject)</p>
            <h6 class="mb-0">{{ doc['reject'] }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid pt-4 px-4">
  <div class="row">
    <div class="col-4" *ngFor="let doc of document" style="margin-top: 20px;">
      <div class="h-100 p-4" style="background-color: #E5E1DD; border-radius: 10px;">
        <div (click)="goToDoc_01( doc['id'])">
          <h5 class="mb-4">{{ doc['name'] }}</h5>
          <hr>
          <div class="mb-3">
            <label class="form-label">วันที่สร้าง :</label>
            <label class="form-label">&nbsp;{{ doc['create_date'] }}</label>
          </div>
          <div class="mb-3">
            <label class="form-label">ผู้สร้าง :</label>
            <label class="form-label">&nbsp;{{ doc['name_create_name'] }}</label>
          </div>
          <div class="mb-3">
            <label class="form-label">สถานะ : &nbsp;</label>
            <label class="form-label Draft" *ngIf="doc['document_status'] === '0'">Draft</label>
            <label class="form-label Submit" *ngIf="doc['document_status'] === '1'" style="color: white;">Submit</label>
            <label class="form-label Approve" *ngIf="doc['document_status'] === '2'" style="color: white;">Approve</label>
            <label class="form-label Reject" *ngIf="doc['document_status'] === '3'" style="color: white;">Reject</label>
            <label class="form-label Complete" *ngIf="doc['document_status'] === '4'">Complete</label>
          </div>
          <div class="mb-3">
            <label class="form-label">ผู้ตรวจสอบ:</label>
            <label class="form-label">&nbsp;{{ doc['inspector_name'] }}</label>
          </div>
        </div>

        <div class="row" style="justify-content: flex-end;">
          <div *ngIf="doc['document_status'] !== '4' && doc['document_status'] !== '3'">
            <div *ngIf="position_id === '1'">
              <button type="submit" class="btn btn-primary" style="width: auto;"
                (click)="onSubmit(doc['id'],3)">เสร็จสิ้น</button>
              <button type="submit" class="btn btn-primary btn_Reject" (click)="onSubmit(doc['id'],2)">ปฏิเสธ</button>
            </div>
            <div *ngIf="position_id === '2'">
              <button type="submit" class="btn btn-primary" style="width: auto;"
                (click)="onSubmit(doc['id'],1)">อนุมัติ</button>
              <button type="submit" class="btn btn-primary btn_Reject" (click)="onSubmit(doc['id'],2)">ปฏิเสธ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="modal fade" #exampleModalCenter tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your modal content here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
